<div class="repo-detail" *ngIf="repo(); else loading">
  <h2>{{ repo()?.name }} <small>({{ repo()?.artifactType }})</small></h2>

  <div class="actions" style="margin:8px 0; display:flex; gap:8px">
    <button mat-flat-button color="primary" (click)="openDeploy()">Deploy</button>
    <button mat-stroked-button color="accent" (click)="openMove()">Move</button>
  </div>

  <div class="stats" *ngIf="stats() as s">
    <p>Total artifacts: {{ s.totalArtifacts | number }}</p>
    <p>Total size: {{ s.totalSize | number }} bytes</p>
  </div>

  <h3>Artifacts</h3>
  <table mat-table [dataSource]="artifacts()" class="mat-elevation-z2" *ngIf="artifacts().length; else empty">
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef>Path</th>
      <td mat-cell *matCellDef="let a">{{ a.path }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let a">{{ a.size | number }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let a">
        <a [href]="downloadUrl(a.path)" mat-stroked-button>Download</a>
        <button mat-button (click)="openMove(a.path)">Move</button>
        <button mat-button (click)="copy(a.path)">Copy</button>
        <button mat-button color="warn" (click)="delete(a.path)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <ng-template #empty>
    <p>No artifacts found.</p>
  </ng-template>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>

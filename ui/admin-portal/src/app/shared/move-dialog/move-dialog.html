<h2 mat-dialog-title>Move Artifact</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>From path</mat-label>
      <input matInput formControlName="from" placeholder="current/path/file.ext" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>To path</mat-label>
      <input matInput formControlName="to" placeholder="new/path/file.ext" />
    </mat-form-field>
  </form>
  <div *ngIf="form.invalid" style="color:#c00;font-size:12px">Both paths are required.</div>
  <p>Repository: <strong>{{ data.repo }}</strong></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="submit()">Move</button>
</div>

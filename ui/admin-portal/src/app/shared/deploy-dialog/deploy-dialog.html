<h2 mat-dialog-title>Deploy Artifact</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Path</mat-label>
      <input matInput formControlName="path" placeholder="e.g. com/example/app/1.0.0/app-1.0.0.jar" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>File</mat-label>
      <input matInput type="file" (change)="onFileChange($event)" />
    </mat-form-field>
  </form>
  <div *ngIf="form.invalid" style="color:#c00;font-size:12px">Path and file are required.</div>
  <p>Repository: <strong>{{ data.repo }}</strong></p>
  <p>Note: For large files consider raw upload.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="submit()">Deploy</button>
  
</div>
